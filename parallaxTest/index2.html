<html>
	<head>
		<title>Ballard Workshop No. 1</title>
		<link rel="stylesheet" type="text" href="_css/style.css">
	</head>
	<body class="loader">
       	<div id="preload">
	       	<!-- preload image set goes here -->
       	</div>
       	
       	 	<div id="pic1" class="nestor">
	       	 	
	       	 	<div class="pickyPic"
	       	 	data-center="background-position: 50% 0px;"
        		data-top-bottom="background-position: 50% -100px;"
        		data-anchor-target="#pic1"
	       	 	>
	       	 		<h2
	       	 		data-center="bottom: 200px; left: 0px; opacity: 1"
                	data-top="bottom: 1200px; left: 300px; opacity: 0"
                	data-anchor-target="#pic1 h2"
	       	 		>Grab the lightning</h2>
	       	 		<img src="_img/bigchief.jpg">
	       	 	</div>
       	 	</div>

       	 	
			<div id="pic2" class="nestor">
				<div class="pickyPic"
				data-center="background-position: 50% 0px;"
        		data-top-bottom="background-position: 50% -100px;"
        		data-bottom-top="background-position: 50% 100px;"
        		data-anchor-target="#pic2"
				>
	       	 		<h2 
	       	 		data-center="opacity: 1"
               		data-center-top="opacity: 0"
                	data--100-bottom="opacity: 0;"
                	data-anchor-target="#pic2"
	       	 		>
	       	 		Ok, this time, REALLY grab the lightning
	       	 		</h2>
	       	 		<img src="_img/grandpaWindmill.jpg">
	       	 	</div>
	       	 </div>



	       	        	 	<div class="square" style="height:400px;"
	       	 	data--30p-bottom="width: 0%; background-color:rgb(50, 50, 20);" 
	       	 	data--30p-top="width: 100%;background-color:rgb(50, 150, 204);"
       	 	> </div>
       	 	<div class="square22" 
	       	 	data-bottom="left[bounce]:700px; 
	       	 	background-color:rgb(0, 50, 20);" 
	       	 	data--30p-bottom="left[bounce]:150px;
	       	 	background-color:rgb(50, 0, 20);" 
	       	 	data--50p-bottom="left[quadratic]:1250px;
	       	 	background-color:rgb(50, 50, 0);" 
	       	 	data--60p-bottom="left[bounce]:800px;
	       	 	background-color:rgb(50, 150, 205);"
	       	 	data-top="left[bounce]:200px;
	       	 	background-color:rgb(150, 50, 120);"
       	 	> </div>

		<!-- call skrollr: -->
			<script type="text/javascript" src="_js/skrollr.min.js"></script>
		    <script type="text/javascript">
		    var s = skrollr.init();
		    </script>

	</body>
</html>
